<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pixel y Tinta</title>
        
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
        
        <link rel="stylesheet" href="../src/css/style.css">

        <!-- Cargar AlertifyJS desde CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    
        <script type="text/javascript">
            // Configuración personalizada para AlertifyJS
            alertify.defaults.transition = "zoom";
            alertify.defaults.theme.ok = "btn btn-success";  // Botón OK: verde (Bootstrap)
            alertify.defaults.theme.cancel = "btn btn-dark";  // Botón Cancel: negro (Bootstrap)
        </script>
        
    </head>
    
  <body>
    <nav class="navbar navbar-expand-lg p-3" id="navbar">
      <div class="container d-flex justify-content-between">
        <a href="index.html" class="navbar-brand">Pixel y Tinta</a>

        <div id="perfil">
          <a href="login/login.html" class="btn btn-outline-light me-2"
          id="btn_login"
          >Log in</a>
          <a href="sign_up/sign_up.html" class="btn btn-success" id="btn_signup">Sign up</a>
         
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <section class="card mb-4" id="section_publicar">
        <div class="card-body">
          <form id="formPu">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="titulo"
                placeholder="Título de la publicación"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="contenido"
                rows="3"
                placeholder="¿Qué estás pensando?"
              ></textarea>
            </div>
            <div class="mb-3">
              <input type="file" class="form-control" name="imagen" id="imagen" />
            </div>
            <button type="" id="hagaloPapi" class="btn btn-success w-100">
              Publicar
            </button>

          </form>
        </div>
      </section>

      <section id="publicaciones"></section>
      <!-- Aquí se cargarán las publicaciones -->
    </main>

    <footer class="text-center p-3">
      <p>
        Contacto profesional:
        <a href="mailto:nibyminson@gmail.com">nibyminson@gmail.com</a>
      </p>
      <p>© 2025 Pixel y Tinta - Todos los derechos reservados</p>
    </footer>
    <!--MODAL EDITAR PERFIL-->
    <div class="modal fade" id="modal_perfil" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light shadow-lg rounded-4 border-0">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold text-white">Editar Perfil</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-4">
            <form id="form_perfil">
              <div class="text-center mb-4">
                <label for="input_pfp" class="position-relative d-inline-block" id="pfp" style="cursor: pointer;">
                  <img alt="Imagen actual de perfil" id="img_pfp" class="img-fluid rounded-circle border border-3 border-secondary" width="120px" style="clip-path: circle(); transition: transform 0.3s ease-in-out;">
                  <div class="position-absolute top-50 start-50 translate-middle d-flex align-items-center justify-content-center bg-dark bg-opacity-75 rounded-circle" style="width: 120px; height: 120px; opacity: 0; transition: opacity 0.3s ease-in-out;">
                    <i class="bi bi-camera text-white fs-3"></i>
                  </div>
                  <input type="file" id="input_pfp" accept="image/*" name="pfp" hidden>
                </label>
              </div>
    
              <div class="mb-3">
                <label for="input_nombre" class="form-label fw-semibold">Nombre de usuario</label>
                <input type="text" class="form-control bg-secondary text-white border-0 rounded-3 py-2" id="input_nombre" placeholder="Tu nombre de usuario">
              </div>
    
              <div class="mb-3">
                <label for="select_paises" class="form-label fw-semibold">Seleccione un país</label>
                <select class="form-select bg-secondary text-white border-0 rounded-3 py-2" id="select_paises">
                </select>
              </div>
    
              <div class="mb-3 text-center">
                <a href="#" class="text-decoration-none text-info fw-semibold">Cambiar contraseña</a>
              </div>
    
              <div class="modal-footer border-0 d-flex justify-content-between">
                <button type="button" class="btn btn-outline-light rounded-pill px-4 py-2" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success rounded-pill px-4 py-2" id="btn_editar_perfil">Guardar Cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


        <!-- Modal para agregar comentarios -->
        <div class="modal fade" id="comentarioModal" tabindex="-1" aria-labelledby="comentarioModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="comentarioModalLabel">Agregar Comentario</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formComentario">
                            <div class="mb-3">
                                <label for="comentarioUsuario" class="form-label">Comentario</label>
                                <textarea class="form-control" id="comentarioUsuario" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" id="btnAgregarComentario">Agregar Comentario</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar publicaciones -->
          <div class="modal fade" id="publicacionModal" tabindex="-1" aria-labelledby="publicacionModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content bg-dark text-light">
                          <div class="modal-header">
                              <h5 class="modal-title" id="publicacionModalLabel">Editar Publicacion</h5>
                              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <form id="formPublicacion">
                                <div class="mb-3">
                                  <label for="tituloPublicacion" class="form-label">Titulo</label>
                                  <textarea class="form-control" id="tituloPublicacion" rows="1" required></textarea>
                                </div>

                                  <div class="mb-3">
                                      <label for="contenidoPublicacion" class="form-label">Contenido</label>
                                      <textarea class="form-control" id="contenidoPublicacion" rows="2" required></textarea>
                                  </div>
                              </form>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="button" class="btn btn-success" id="btnActualizarPublicacion">Actualizar Publicacion</button>
                          </div>
                      </div>
                  </div>
          </div>
    </div>

    <script src="../src/js/publicacion/publicacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
