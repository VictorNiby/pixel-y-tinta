<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand">Pixel y Tinta</a>
            <div>
                <a href="#" class="btn btn-outline-light me-2">Sign in</a>
                <a href="#" class="btn btn-success">Sign up</a>
            </div>
        </div>
    </nav>
    
    <main class="container my-4">
        <section class="card mb-4">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="titulo" placeholder="Título de la publicación">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="contenido" rows="3" placeholder="¿Qué estás pensando?"></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="imagen">
                    </div>
                    <button type="" class="btn btn-success w-100">Publicar</button>
                </form>
            </div>
        </section>

        <section id="publicaciones">

        </section>
    </main>

    <footer class="text-center p-3">
        <p>Contacto profesional: <a href="mailto:nibyminson@gmail.com">nibyminson@gmail.com</a></p>
        <p>© 2025 Pixel y Tinta - Todos los derechos reservados</p>
    </footer>

    <script src="../src/js/publicacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
