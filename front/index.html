<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel y Tinta - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo a la izquierda -->
            <a class="navbar-brand animated-brand" href="index.html">Pixel y Tinta</a>
            
            <!-- Botones a la derecha -->
            <div class="d-flex gap-2">
                <a class="btn btn-outline-primary animate-btn" href="./login/login.html">Sign in</a>
                <a class="btn btn-primary animate-btn" href="./sign_up/sign_up.html">Sign up</a>
            </div>
        </div>
    </nav>
    

    <div class="blog-container mt-3">
        <div class="create-post">
            <div class="row">
                <div class="col-9"><input class="form-control animate-areatexto" id="titulo" rows="1" placeholder="Titulo de la publicación"></input></div>
                <div class="col-1 d-flex justify-content-end">
                    <label for="fileUpload" class="btn btn-round">
                        <i class="bi bi-image"></i>
                    </label>
                    <input type="file" id="imagen" class="d-none">
                </div>
                <div class="col-2 d-flex justify-content-end">
                    <button id="publicar" class="btn btn-primary w-100 animate-submit">Publicar</button>
                </div>
            </div>
            
            <form>
                <textarea class="form-control mt-3 animate-areatexto" id="contenido" rows="4" placeholder="¿Qué estás pensando?"></textarea>
            </form>

        </div>

        

        <div id="algo">

        </div>


    </div>

    <footer>
        <p>Contacto profesional: <a href="mailto:nibyminson@gmail.com" style="color: #58a6ff; text-decoration: none;">nibyminson@gmail.com</a></p>
        <p>&copy; 2025 Pixel y Tinta - Todos los derechos reservados</p>
    </footer>
    <script src="../src/js/publicacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
