<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir foto de perfil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" 
    rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <link rel="stylesheet" href="/src/css/upload_pfp/upload_pfp.css">

  </head>

  <body class="d-flex flex-column justify-content-center align-items-center text-center">
  
      <div class="container border w-50 rounded-5 text-white">

        <form id="form_pfp">
          <label for="input_imagen" class="mb-3 rounded-3 mt-3 w-100 p-5">
            <input type="file" accept="image/*" name="pfp" id="input_imagen" hidden>
            <img src="/src/img/upload_img.png" id="pfp_usuario" class="img-fluid" alt="Imagen para indicar al usuario que suba su foto de perfil"
              width="150px">
            <p id="text_img"><small class="fw-bold text-white-50">Haz click para subir tu foto de perfil.</small></p>
           
          </label>
  
  
          <div class="row d-flex justify-content-between mb-3">
  
            <div class="col mb-2">
              <a href="/front/index.html" class="btn btn-danger rounded-2">
                <i class="bi-x-square"></i>
                <small>Omitir</small>
              </a>
        
              
            </div>
  
            <div class="col">
              <button type="submit" class="btn btn-success rounded-2 p-2">
                <i class="bi-upload"></i>
                <small>Subir</small>
              </button>
            </div>

          </div>
        </form>
        

      </div>
      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="/src/js/upload_pfp/upload_pfp.js"></script>
    
  </body>
</html>
