<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel y Tinta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/src/css/sign_up/sign_up.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="form_registro">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="nombre_usuario">Nombre de usuario</label>
                    <input type="text" id="nombre_usuario" placeholder="Ingrese su nombre de usuario" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="fecha_usuario">Fecha de nacimiento</label>
                    <input type="text" id="fecha_usuario" placeholder="Seleccione su fecha de nacimiento">
                </div>
            </div>
            <div class="form-group">
                <label for="correo_usuario">Correo electrónico</label>
                <input type="email" id="correo_usuario" placeholder="Ingresa un correo válido" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password_usuario">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password_usuario" placeholder="Ingresa tu contraseña" required>
                    <i class="bi bi-eye icon_password" id="reveal_password"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="pais_usuario">Seleccione un país</label>
                <select id="pais_usuario">
                    <option selected value='Argentina' id="fist_option"></option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
            <div class="link">
                ¿Ya tienes una cuenta? <a href="../login/login.html">Inicia sesión aquí</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="/src/js/sign_up/sign_up.js"></script>
</body>
</html>
