<!doctype html>
<html lang="en">
  <head>
  	<title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" href="/src/css/sign_up/sign_up.css">

	</head>
	<body background="/src/img/background-login.jpg">
		<section class="vh-100">
			<div class="container py-5 h-100">
				<div class="card">
					<div class="card-body d-flex">
						<!-- <a href="/front/index.html" class="btn btn-back">
							<i class="bi bi-box-arrow-left"></i>
						</a> -->
						
						<div class="row w-100">
                            <h1 class="text-center text-white">REGISTRO</h1>
							<div class="col mt-2">
							  <form>
								<div class="form-floating mb-3 m-0">
									<input type="text" class="form-control" id="floatingInput" required placeholder="">
									<label for="floatingInput">Nombre de usuario</label>
								</div>

                                <div class="form-floating mb-3">
									<input type="date" class="form-control w-100" id="floatingInput" required placeholder="">
									<label for="floatingInput">Fecha de nacimiento</label>
								</div>

                                <div class="form-floating mb-3">
									<input type="email" class="form-control w-100" id="floatingInput" required placeholder="">
									<label for="floatingInput">Correo electrónico</label>
								</div>

                                <div class="form-floating mb-3">
									<input type="password" class="form-control w-100" id="floatingInput" required placeholder="">
									<label for="floatingInput">Contraseña</label>
								</div>
			
								<div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                      <option selected>Selecciona un país</option>
                                    </select>
                                    <label for="floatingSelect">País</label>
                                </div>
					  
								<!-- Submit button -->
								<button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-l btn-block">
									Registrarse
								</button>
			
					
							  </form>
							</div>
						  </div>
					</div>

					
				</div>
			  
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
