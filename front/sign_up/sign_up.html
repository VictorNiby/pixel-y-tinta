<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
   <!--Made with love by Mutiullah Samim -->
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	

	<!-- CSS -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
	<!-- Default theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
	<!-- Semantic UI theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css"/>
	<!-- Bootstrap theme -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"/>

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="/src/css/login/login.css">
</head>
<body>

	<div class="container-fluid h-custom">
		<section class="vh-100 mb-3">
			<div class="row d-flex justify-content-center align-items-center h-100">

				<div class="col-md-9 col-lg-6 col-xl-5">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
					  alt="
					  Sample image">
				</div>

				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<form id="form_registro">

						<div class="form-outline mb-4">
							<input type="text" id="nombre_usuario" class="form-control form-control-lg"
							  placeholder="Ingrese su nombre de usuario" 
							  autocomplete="off"/>
							<label class="form-label" for="nombre_usuario">Nombre de usuario</label>
						</div>

						<div class="form-outline mb-4">
							<input type="date" id="fecha_usuario" class="form-control form-control-lg"
							  placeholder="Ingrese su fecha de nacimiento" />
							<label class="form-label" for="fecha_usuario">Fecha de nacimiento</label>
						</div>

					  <!-- Email input -->
					  <div class="form-outline mb-4">
						<input type="email" id="correo_usuario" class="form-control form-control-lg"
						placeholder="Ingresa un correo válido" 
						autocomplete="off"/>
						<label class="form-label" for="correo_usuario">Correo electrónico</label>
					  </div>
			
					  <!-- Password input -->
					  <div class="form-outline mb-3 password-container">
						<input type="password" id="password_usuario" class="form-control form-control-lg"
						  placeholder="Ingresa una contraseña" 
						  autocomplete="off"/>
						<label class="label-password" id="reveal_password"><i class="bi bi-eye" id="icon_password"></i></label>
						<label class="form-label" for="password_usuario">Contraseña</label>
					  </div>

					  <div class="input-group mb-3">
						<div class="input-group-prepend">
						  <label class="input-group-text" for="pais_usuario">Seleccione un país</label>
						</div>
						<select class="custom-select" id="pais_usuario">
						  <option selected value='null' id="fist_option"></option>
						</select>
					  </div>

					  <div class="text-center text-lg-start mt-4 pt-2">
						<button type="submit" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
							Registrarse
						</button>
					  </div>
			
					</form>
				</div>
				
			</div>


		</section>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
	<script src="/src/js/sign_up/sign_up.js"></script>
</body>
</html>
