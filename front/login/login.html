<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel y Tinta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="/src/css/login/login.css">
	        <!-- Cargar AlertifyJS desde CDN -->
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css" />
			<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
				<link rel="stylesheet" href="/src/css/login/login.css">
		
			<script type="text/javascript">
				// Configuración personalizada para AlertifyJS
				alertify.defaults.transition = "zoom";
				alertify.defaults.theme.ok = "btn btn-success";  // Botón OK: verde (Bootstrap)
				alertify.defaults.theme.cancel = "btn btn-dark";  // Botón Cancel: negro (Bootstrap)
			</script>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="form_login">
            <div class="form-group">
                <label for="correo_usuario">Correo Electrónico</label>
                <input type="email" id="correo_usuario" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password_usuario">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password_usuario" placeholder="Ingresa tu contraseña" required>
                    <i class="bi bi-eye icon_password" id="reveal_password"></i>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="link">¿No tienes cuenta? <a href="../sign_up/sign_up.html">Regístrate aquí</a></p>
    </div>
	<script src="/src/js/log_in/log_in.js"></script>
</body>
</html>
