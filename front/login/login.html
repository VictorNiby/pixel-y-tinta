<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<link rel="stylesheet" href="/src/css/login/login.css">

	</head>
	<body background="/src/img/background-login.jpg">
		<section class="vh-100">
			<div class="container py-5 h-100">
				<div class="card">
					<div class="card-body d-flex">
						<a href="/front/index.html" class="btn btn-back">
							<i class="bi bi-box-arrow-left"></i>
						</a>
						
						<div class="row d-flex align-items-center justify-content-center h-100">		
							<div class="col-md-8 col-lg-7 col-xl-6">
							  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
								class="img-fluid" alt="Phone image">
							</div>
							<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
							  <form>
					
								<div class="form-floating mb-3">
									<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
									<label for="floatingInput">Correo electrónico</label>
								</div>
			
								<div class="form-floating mb-3">
									<input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
									<label for="floatingInput">Contraseña</label>
								</div>
			
					  
								<div class="mb-5">
								  <!-- Checkbox -->
								  <a href="http://" class="sign-up">¿Olvidó su contraseña?</a>
								</div>
					  
								<!-- Submit button -->
								<button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-l btn-block">
									Iniciar Sesión
								</button>
			
								<div class="divider d-flex align-items-center my-4">
									<p class="text-center fw-bold mx-3 mb-0 text-muted" style="color: white !important;">O</p>
								</div>
						
								<a href="/front/sign_up/sign_up.html" class="btn btn-primary">
									Registrarse
								</a>
					
							  </form>
							</div>
						  </div>
					</div>

					
				</div>
			  
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
